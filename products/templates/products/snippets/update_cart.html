<form method="POST" action="{% url "cart:update" %}" class="form">{% csrf_token %}
  <input type="hidden" name="product" value="{{ product.id }}">
  {% if in_cart %}
      <button style="padding:0px;cursor:pointer;" type="submit" class="btn btn-danger btn-sm">Remove</button>
  {% else %}
      {% if product in cart.products.all %}
      In Cart <button type="submit" class="btn btn-danger">Remove</button>
      {% else %}
        <button type="submit" class="btn btn-success">Add To Cart</button>
      {% endif %}
  {% endif %}
</form>
